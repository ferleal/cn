<script type="text/javascript">
  jinrishici.load(function(result) {
    // 自己的处理逻辑
    //console.log(result);

    if("success"==result.status){
      document.getElementById("jrsc").innerHTML = "<p align='center'><b>"+result.data.origin.title+" : "+result.data.origin.author+"【"+result.data.origin.dynasty+"】</b></p><br/><br/><p>";

      for (var i = 0; i < result.data.origin.content.length; i++) {
        document.getElementById("jrsc").innerHTML += result.data.origin.content[i] +"<br/>";
      }
      document.getElementById("jrsc").innerHTML +="</p>";
    }
  });
</script>
